<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Todo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reset default margin and padding */
    body, h1, form {
      margin: 0;
      padding: 0;
    }

    /* Body styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e9ecef;
      padding: 20px;
      color: #495057;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e9ecef;
    }

    /* Container styles */
    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    body.dark-mode .container {
      background-color: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    /* Heading styles */
    h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 20px;
    }

    body.dark-mode h1 {
      color: #e9ecef;
    }

    /* Form styles */
    form {
      margin-bottom: 30px;
    }

    form input[type="text"], 
    form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f8f9fa;
      transition: border-color 0.3s ease;
    }

    form input[type="text"]:focus, 
    form textarea:focus {
      border-color: #80bdff;
      outline: none;
    }

    form button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    form button[type="submit"]:hover {
      background-color: #0056b3;
    }

    body.dark-mode form input[type="text"],
    body.dark-mode form textarea {
      background-color: #343a40;
      border-color: #495057;
      color: #e9ecef;
    }

    body.dark-mode form button[type="submit"] {
      background-color: #1e7e34;
    }

    body.dark-mode form button[type="submit"]:hover {
      background-color: #155724;
    }

    /* Toggle Button styles */
    .toggle-container {
      display: flex;
      justify-content: right;
      margin-bottom: 20px;
    }

    .toggle-container button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
    }

    .toggle-container button:hover {
      background-color: #0056b3;
    }

    body.dark-mode .toggle-container button {
      background-color: #1e7e34;
    }

    body.dark-mode .toggle-container button:hover {
      background-color: #155724;
    }

    .toggle-container button i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <button onclick="toggleDarkMode()">
      <i class="fas fa-adjust"></i></button>
  </div>
  <div class="container">
    <h1>Update Todo</h1>
    <form action={% url 'update' todo.id%} method="POST">
        {% csrf_token %}
      <input type="text" name="title" value={{todo.title}} placeholder="Enter task title" /> <br />
      <textarea name="description" placeholder="Enter task description">{{todo.description}}
      </textarea> <br />
      <button type="submit">Update</button>
    </form>
  </div>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
